.cmssw_run:
  stage: run
  tags:
    - cvmfs
  artifacts:
    expire_in: 6 hours
    paths:
      - ${CMSSW_RELEASE}/src/test.root
  script:
    - shopt -s expand_aliases
    - set +u && source ${CMS_PATH}/cmsset_default.sh; set -u
    - cd ${CMSSW_RELEASE}/src
    - cmsenv
    - ln -s NanoAOD/NanoAnalyzer/files files
    - cmsRun NanoAOD/NanoAnalyzer/${NANOANALYZER}

