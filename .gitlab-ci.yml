stages:
  - compile
  - run
  - test

variables:
  CMS_PATH: /cvmfs/cms.cern.ch

.cmssw_compile:
  stage: compile
  tags:
    - cvmfs
  artifacts:
    # artifacts:untracked ignores configuration in the repositoryâ€™s .gitignore file.
    untracked: true
    expire_in: 20 minutes
    paths:
      - ${CMSSW_RELEASE}
  script:
    - shopt -s expand_aliases
    - set +u && source ${CMS_PATH}/cmsset_default.sh; set -u
    - cmsrel ${CMSSW_RELEASE}
    - cd ${CMSSW_RELEASE}/src
    - cmsenv
    - mkdir -p NanoAOD/NanoAnalyzer
    # Mind trailing slashes
    - rsync -av --exclude '**.git/' --exclude '**/.SCRAM/' --exclude "${CMSSW_BASE}/" "${CI_PROJECT_DIR}/" "${CMSSW_BASE}/src/NanoAOD/NanoAnalyzer/"
    - scram b

